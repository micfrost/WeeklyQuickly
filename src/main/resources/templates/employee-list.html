<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Quickly</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--    CSS-->
    <link rel="stylesheet" href="/css/styles.css">

    <!--    Font-->
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <div class="hero">
        <h1 class="text-center">WEEKLY QUICKLY</h1>
        <h3 class="text-center">Smart Shopping</h3>
        <hr>
    </div>
    <div class="row">
        <div class="col">

            <a th:href="@{/}" class="btn btn-primary">Home</a>

            <a th:href="@{/employee-form}" class="btn btn-primary" role="button">Add Employee</a>

            <a th:href="@{/employee-list}" class="btn btn-primary" role="button">Employee List</a>
            <hr>
        </div>

    </div>

    <div class="row">
        <div class="col">
            <h2>Empoyee List</h2>
            <hr>
        </div>
    </div>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Photo</th>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Country</th>
            <th>City</th>
            <th>Street</th>
            <th>Postal code</th>
            <th>Phone</th>
            <th>Job Title</th>
            <th>Department</th>
            <th>Employee Role</th>
            <th>Additional Information</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td><img th:src="${employee.imageUrl}" alt="Employee Photo" class="img-thumbnail"></td>
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.country}"></td>
            <td th:text="${employee.city}"></td>
            <td th:text="${employee.street}"></td>
            <td th:text="${employee.postalCode}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:text="${employee.jobTitle}"></td>
            <td th:text="${employee.department}"></td>
            <td th:text="${employee.employeeRole}"></td>
            <td th:text="${employee.additionalInformation}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
