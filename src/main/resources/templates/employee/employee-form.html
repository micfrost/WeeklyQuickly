<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Quickly</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--    CSS-->
    <link rel="stylesheet" href="/css/styles.css">

    <!--    Font-->
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <div class="hero">
        <h1 class="text-center">WEEKLY QUICKLY</h1>
        <h3 class="text-center">Smart Shopping</h3>
        <hr>
    </div>
    <div class="row">
        <div class="col">

            <a th:href="@{/}" class="btn btn-primary">Home</a>

            <a th:href="@{/employee/employee-form}" class="btn btn-primary" role="button">Add Employee</a>

            <a th:href="@{/employee/employee-list}" class="btn btn-primary" role="button">Employee List</a>
            <hr>
        </div>

    </div>

    <div class="row">
        <div class="col">
            <h2>Add Employee</h2>
            <hr>
        </div>
    </div>



    <form th:action="@{/process-employee-form}" th:object="${employee}" method="post">

        <div class="row">
            <div class="col">
                <h3>Personal Details</h3>
            </div>
        </div>

        <div class="row g-3">


            <!--        First Name-->
            <div class="form-group col-sm-6">
                <label class="form-label" for="firstName">First Name:</label>

                <input class="form-control" type="text" id="firstName" th:field="*{firstName}" required/>

                <div class="invalid-feedback">Required</div>

                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>

            </div>


            <!--        Last Name-->
            <div class="form-group col-sm-6">
                <label class="form-label" for="lastName">Last Name:</label>

                <input class="form-control" type="text" id="lastName" th:field="*{lastName}" required/>

                <div class="invalid-feedback">Required</div>

                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
            </div>
        </div>


        <div class="row g-3">

            <!--        Email-->
            <div class="form-group col-sm-6">
                <label class="form-label" for="email">Email</label>

                <input class="form-control" type="email" id="email" th:field="*{email}" required>

                <div class="invalid-feedback">Required</div>

                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
            </div>

            <!--        Password-->
            <div class="form-group col-sm-6">
                <label class="form-label" for="password">Password</label>

                <input class="form-control" type="password" id="password" th:field="*{password}"
                       required>

                <div class="invalid-feedback">Required</div>

                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
            </div>
        </div>




        <div class="row g-3">

            <!-- Date of Birth -->
            <div class="form-group col-sm-6">
                <label class="form-label" for="dateOfBirth">Date of Birth</label>

                <input class="form-control" type="date" id="dateOfBirth" th:field="*{dateOfBirth}"
                       required/>

                <div class="invalid-feedback">Required</div>

                <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                      class="error"></span>
            </div>

            <!--        Phone-->
            <div class="form-group col-sm-6">
                <label class="form-label" for="phone">Phone</label>

                <input class="form-control" type="text" id="phone" th:field="*{phoneNumber}"
                       required/>

                <div class="invalid-feedback">Required</div>

                <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                      class="error"></span>
            </div>
        </div>


        <div class="row g-3">

            <!-- Image URL -->
            <div class="form-group col-sm-6">
                <label class="form-label" for="imageUrl">Image URL</label>

                <input class="form-control" type="url" id="imageUrl" th:field="*{imageUrl}" value="https://source.unsplash.com/random/100x100/?person" />

            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <h3>Address Details</h3>
            </div>
        </div>

        <div class="row g-3">

            <!--        Address City-->
            <div class="form-group col-sm-6">
                <label class="form-label" for="ciyt">City</label>

                <input class="form-control" type="text" id="ciyt" th:field="*{city}" required/>

                <div class="invalid-feedback">Required</div>

                <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
                      class="error"></span>
            </div>

            <!--        Address Postal Code-->
            <div class="form-group col-sm-6">
                <label class="form-label" for="postalCode">Postal Code</label>

                <input class="form-control" type="text" id="postalCode" th:field="*{postalCode}"
                       required/>

                <div class="invalid-feedback">Required</div>

                <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"
                      class="error"></span>
            </div>
        </div>


        <div class="row g-3">

            <!--        Address Street-->
            <div class="form-group col-sm-6">
                <label class="form-label" for="street">Street</label>

                <input class="form-control" type="text" id="street" th:field="*{street}"
                       required/>

                <div class="invalid-feedback">Required</div>

                <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}"
                      class="error"></span>
            </div>

            <!-- Address House Number -->
            <div class="form-group col-sm-6">

                <label class="form-label" for="houseNumber">House Number</label>

                <input class="form-control" type="text" id="houseNumber" th:field="*{houseNumber}"
                       required/>

                <div class="invalid-feedback">Required</div>

                <span th:if="${#fields.hasErrors('houseNumber')}"
                      th:errors="*{houseNumber}" class="error"></span>
            </div>
        </div>



        <hr>


        <div class="row">
            <div class="col">
                <h3>Employee Details</h3>
            </div>
        </div>

        <div class="row g-3">

            <!--        Job Title-->
            <div class="form-group col-sm-6">
                <label class=" form-label" for="jobTitle">Job Title</label>

                <input class="form-control" type="text" id="jobTitle" th:field="*{jobTitle}" required/>

                <div class="invalid-feedback">Required</div>

                <span th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}" class="error"></span>
            </div>

            <!--        Department-->
            <div class="form-group col-sm-6">

                <label class="form-label" for="department">Department</label>

                <select class="form-select" id="department" th:field="*{department}" required>

                    <option value="" disabled selected>Select Department</option>
                    <option value="Finance">Finance</option>
                    <option value="HR">HR</option>
                    <option value="Sales">Sales</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Delivery">Delivery</option>
                    <option value="Inventory">Inventory</option>

                </select>

                <div class="invalid-feedback">Required</div>

                <span th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="error"></span>
            </div>

        </div>


        <div class="row">

            <!--        Employee Role-->
            <div class="form-group col">

                <label class="form-label">Employee Role</label>
                <div>

                    <label class="form-check-label" for="finance">Finance</label>
                    <input class="form-check-input" id="finance" name="jobRole" type="radio"
                           th:field="*{employeeRole}"
                           th:value="Finance"
                           required/>

                    <label class="form-check-label" for="hr">HR</label>
                    <input class="form-check-input" id="hr" name="jobRole" type="radio" th:field="*{employeeRole}"
                           th:value="HR"
                           required/>

                    <label class="form-check-label" for="sales">Sales</label>
                    <input class="form-check-input" id="sales" name="jobRole" type="radio"
                           th:field="*{employeeRole}"
                           th:value="Sales"
                           required/>

                    <label class="form-check-label" for="marketing">Marketing</label>
                    <input class="form-check-input" id="marketing" name="jobRole" type="radio"
                           th:field="*{employeeRole}"
                           th:value="Marketing"
                           required/>

                    <label class="form-check-label" for="delivery">Delivery</label>
                    <input class="form-check-input" id="delivery" name="jobRole" type="radio"
                           th:field="*{employeeRole}"
                           th:value="Delivery"
                           required/>

                    <label class="form-check-label" for="inventory">Inventory</label>
                    <input class="form-check-input" id="inventory" name="jobRole" type="radio"
                           th:field="*{employeeRole}"
                           th:value="Inventory"
                           required/>

                </div>
                <div class="invalid-feedback">Required</div>

                <span th:if="${#fields.hasErrors('employeeRole')}" th:errors="*{employeeRole}" class="error"></span>

            </div>
        </div>


        <div class="row g-3">
            <div class="form-group col">

                <label class=" form-label" for="additionalInformation">Additional Information</label>
                <textarea class="form-control" id="additionalInformation"
                          th:field="*{additionalInformation}" maxlength="255"></textarea>
            </div>
        </div>
        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Add Employee</button>
    </form>
</div>


<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>

</html>
