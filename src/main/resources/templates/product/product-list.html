<!---product/product-list.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Quickly</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--    CSS-->
    <link rel="stylesheet" href="/css/styles.css">

    <!--    Font-->
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <div class="hero">
        <h1 class="text-center">WEEKLY QUICKLY</h1>
        <h3 class="text-center">Smart Shopping</h3>
        <hr>
    </div>
    <div class="row">
        <div class="col">

            <a th:href="@{/admin/dashboard}" class="btn btn-primary">admin/dashboard</a>

            <a th:href="@{/product/add}" class="btn btn-primary" role="button">Add</a>

            <a th:href="@{/product/list}" class="btn btn-primary" role="button">List</a>
            <hr>
        </div>

    </div>

    <div class="row">
        <div class="col">
            <h2>Products</h2>
            <hr>
        </div>
    </div>


    <div class="row">
        <!-- Loop through products -->
        <div th:each="product : ${products}" class="col-md-4 mt-3">
            <div class="card">
                <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="${product.description}">Product Description</p>
<!--                    <p class="card-text"><small class="text-muted">Category: <span-->
<!--                            th:text="${product.category.name}">Category Name</span></small></p>-->
                    <!-- You can add more product details here -->
                    <a href="#" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</div>
</body>
</html>
